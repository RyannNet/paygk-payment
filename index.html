<section class="truths">
    <title>Pagamento</title>
    <style>
        body {
            font-family: Manrope, sans-serif;
            background-color: #000016;
            color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #1F1F66;
            border-radius: 20px;
            background: linear-gradient(167deg, #19131B, #240035);
        }

        input { 
            width: 350px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 30px;
            font-size: 16px;
            background-color: #131313;
            outline: none;
            border: none;
            color: #f2f2f2;
            transition: 0.5s;
            font-family: Poppins, sans-serif;
        }

        input[disabled] {
            background-color: #FFFFFF26;
            color: #8DA9FF;
            outline: 1px solid #FFFFFF52;
            cursor: not-allowed;
            font-family: Host Grotesk, sans-serif
        }

        button {
            background: #0049FF;
            border: none;
            border-radius: 15px;
            height: 50px;
            border: 0.5px solid #9492FF91;
            width: 250px;
            cursor: pointer;
            color: #FFFFFF;
            transition: 0.5s;
            -webkit-tap-highlight-color: transparent;
            font-family: Host Grotesk, sans-serif
        }

        button:hover {
            background: #2700E238;
            outline: 0.5px solid #2500FFF5;
            transition: 0.5s;
        }

        .qr-code {
            margin-top: 20px;
        }

        .error {
            color: #CA0000;
            font-weight: italic;
        }

        .jk {
            color: #B5D6FF;
            font-size: 20px;
        }

        .gka img {
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(97, 0, 150, 1);
        }
    </style>
    <script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="/1000057939-removebg-preview.png" height="80" width="80">
        <h1>Pagamento</h1>
        <div class="gka">
            <img src="/736 Sem Título_20250111213701.png" height="150px" width="150px">
        </div>
        <div class="jk">
            <h2>∆GK</h2>
        </div>
        <div class="desc">
            <i>(Obs: Este site de pagamento é apenas para quem comprou os designs e estão no sistema de pagamento.)</i>
        </div>
        <form id="donationForm">
            <p>
                <label for="deg">Código DEG:</label>
                <input type="text" id="deg" name="deg" required placeholder="Digite o código DEG">
            </p>
            <p>
                <label for="ddr">Código DDR:</label>
                <input type="text" id="ddr" name="ddr" required placeholder="Digite o código DDR">
            </p>
            <p>
                <label for="styw">Código STYW:</label>
                <input type="text" id="styw" name="styw" required placeholder="Digite o código STYW">
            </p>
            <p>
                <label for="clientId">ID CLIENT:</label>
                <input type="text" id="clientId" name="clientId" required placeholder="Digite o ID CLIENT" onblur="setAmount()">
            </p>
            <p>
                <label for="amount">Valor do pagamento (R$):</label>
                <input type="number" id="amount" name="amount" required placeholder="Valor" disabled>
            </p>
            <button type="submit">Gerar QR Code</button>
        </form>
        <div id="output" class="qr-code"></div>
        <p id="errorMessage" class="error"></p>
    </div>
    <p>todos direitos reservados a PayGK ©2024 qualquer copia desta pagina ou nome não será autorizado e será considerado uma paródia.</p>
<p><img src="/741 Sem Título_20250112161059.png" height="90px" width="250px"></p>
    <script>
        const acceptedDegCodes = ["BL4CK4DM41X", "EXEMPLO2"];
        const acceptedDdrCodes = ["5927497:28334431"];
        const acceptedStywCodes = ["5-22-41-898-45:23"];
        const clientData = {
            "CLIENT-ID-R3QU3$T-25Z8A#44-78KZNE/76-08": 12.00, "CLIENT-ID-2DD6A-34YPP+42/02-34": 19.00
        };

        function setAmount() {
            const clientId = document.getElementById("clientId").value;
            const amountInput = document.getElementById("amount");
            const errorMessage = document.getElementById("errorMessage");

            if (clientData[clientId]) {
                amountInput.value = clientData[clientId];
                errorMessage.textContent = "";
            } else {
                amountInput.value = "";
                errorMessage.textContent = "ID CLIENT inválido.";
            }
        }

        document.getElementById("donationForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const deg = document.getElementById("deg").value;
            const ddr = document.getElementById("ddr").value;
            const styw = document.getElementById("styw").value;
            const clientId = document.getElementById("clientId").value;
            const amount = parseFloat(document.getElementById("amount").value);

            const errorMessage = document.getElementById("errorMessage");
            const output = document.getElementById("output");

            if (!acceptedDegCodes.includes(deg)) {
                errorMessage.textContent = "Código DEG inválido.";
                output.innerHTML = "";
                return;
            }

            if (!acceptedDdrCodes.includes(ddr)) {
                errorMessage.textContent = "Código DDR inválido.";
                output.innerHTML = "";
                return;
            }

            if (!acceptedStywCodes.includes(styw)) {
                errorMessage.textContent = "Código STYW inválido.";
                output.innerHTML = "";
                return;
            }

            if (!clientData[clientId]) {
                errorMessage.textContent = "ID CLIENT inválido.";
                output.innerHTML = "";
                return;
            }

            errorMessage.textContent = "";

            const pixKey = "509849048080";
            const message = "Pagamento confirmado";
            const pixCode = `00020126550014BR.GOV.BCB.PIX0111${pixKey}0218${message}5204000053039865802BR5922DESIGNER6015SAO BERNARDO62070503***6304${amount.toFixed(2)}`;

            output.innerHTML = `
                <p>Escaneie o QR Code abaixo para doar R$${amount.toFixed(2)}:</p>
                <div id="qrcode"></div>
                <p>Código Pix: ${pixCode}</p>
            `;
            
            new QRCode(document.getElementById("qrcode"), {
                text: pixCode,
                width: 200,
                height: 200,
                colorDark: "#fff",
                colorLight: "#000",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
        
    </script>
    
</body>
</html>
